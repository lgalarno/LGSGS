{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h3 class="text-center">{{ asset }}</h3>
            <form method="post" action="">
                {% csrf_token %}
{#                {{ form|crispy }}#}
                {% crispy form %}
                <a href="{% url 'assets:assets' %}"  class="btn btn-secondary"> << Back to your assets </a>
                <button type="submit" class="btn btn-primary">Save</button>
                {% if asset.get_delete_url %}
                    <a href="{{ asset.get_delete_url }}"  class="btn btn-danger float-end"> Delete </a>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
