{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap5.min.css' %}">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.4/css/responsive.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{%  static 'images/favicon.ico' %}">
        <title>LGSGS{% block title %}{% endblock title %}</title>
    </head>
    
    <body>
        {% include 'navbar.html' %}

        <main role="main" class="container-fluid">
{#            {% include 'messages_display.html' %}#}
            {% block content %}{% endblock content %}
            
        </main> <!-- /container -->

        {% include 'footer.html' %}

        <script type="text/javascript" charset="utf8" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
        <!--Precompiled for Bootstrap 5 -->
        <script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        
        <!--datatables with Bootstrap 5 -->
        <script type="text/javascript" charset="utf8" src="{% static 'js/dataTables/jquery.dataTables.min.js' %}"></script>
        <script type="text/javascript" charset="utf8" src="{% static 'js/dataTables/dataTables.bootstrap5.min.js' %}"></script>
        <script type="text/javascript" href="https://cdn.datatables.net/responsive/3.0.4/js/dataTables.responsive.min.js"></script>
        <script type="text/javascript" href="https://cdn.datatables.net/responsive/3.0.4/js/responsive.bootstrap5.min.js"></script>
        <!--HTMX-->
        <script src="{% static 'js/htmx.min.js' %}"></script>
        
        {% block js %}{% endblock js %}

    </body>
</html>
