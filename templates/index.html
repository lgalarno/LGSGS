{% extends 'base.html' %}

{% block content %}
    <div class="row mb-4 mt-4">
        <div class="col text-center">
            <h2>Welcome to LGSGS</h2>
            <br>
            {% if not request.user.is_authenticated %}
                <p>You need to <a href="{% url "accounts:login" %}">log in</a> to view your dashboard!</p>
                <p>Need an account? Please <a href={% url 'accounts:register' %}>Register</a></p>
            {% else %}
                <a class="btn btn-primary" type="button" href="{% url 'wallets:wallets' %}">Go to your wallets</a>
                <a class="btn btn-primary" type="button" href="{% url 'assets:assets' %}">View your assets (old site)</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
