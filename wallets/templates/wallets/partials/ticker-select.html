<label for="ticker-input" class="form-label"> Ticker</label>
<select class="form-select" aria-label="Select" name="ticker-input" id="ticker-input">
    {% for t in tickers %}
        <option value="{{ t.id }}">{{ t.symbol }} {% if  t.name %} - {{ t.name }}{% endif %} </option>
    {% endfor %}
</select>
